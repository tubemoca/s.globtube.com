<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk UA Setting</title>
</head>
<body>
    <script type="text/javascript">
        var ua = navigator.userAgent.toLowerCase();

        // Menentukan distribusi berdasarkan UA
        function setUserAgent() {
            if (ua.indexOf("windows nt 10.0") > -1 && ua.indexOf("chrome") > -1) {
                document.body.style.width = "1920px";
                document.body.style.height = "1080px";
                console.log("User-Agent: Chrome di Windows 10");
            } else if (ua.indexOf("windows nt 11.0") > -1 && ua.indexOf("chrome") > -1) {
                document.body.style.width = "1920px";
                document.body.style.height = "1080px";
                console.log("User-Agent: Chrome di Windows 11");
            }
        }

        setUserAgent();
    </script>
</body>
</html>
